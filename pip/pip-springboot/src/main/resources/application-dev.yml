spring:
  datasource:
    url: jdbc:h2:mem:devdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update 
      format_sql: true
    show-sql: true
    properties:
        hibernate:
            generate_statistics: true
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    root: DEBUG