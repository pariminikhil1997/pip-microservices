name: Microservices CI with Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up JDK
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: temurin

      # 3Ô∏è‚É£ Build User Service
      - name: Build User Service
        run: |
          cd pip/pip-springboot
          mvn clean install -DskipTests

      # 4Ô∏è‚É£ Build Product Service
      - name: Build Product Service
        run: |
          cd ../../product-service/product-service
          mvn clean install -DskipTests

      # 5Ô∏è‚É£ Set up Docker Compose (GitHub Actions has Docker pre-installed)
      - name: Check Docker version
        run: docker --version

      # 6Ô∏è‚É£ Start services via Docker Compose
      - name: Start services
        run: docker compose up -d --build
        working-directory: ./  # root where docker-compose.yml exists

      # 7Ô∏è‚É£ Wait for services to be ready
      - name: Wait for services
        run: sleep 15

      # 8Ô∏è‚É£ Check actuator health
      - name: User Service Health
        run: curl -s http://localhost:8080/actuator/health | jq

      - name: Product Service Health
        run: curl -s http://localhost:8081/actuator/health | jq

      # 9Ô∏è‚É£ Test user-product API
      - name: Test user-product endpoint
        run: |
          RESPONSE=$(curl -s -o response.json -w "%{http_code}" http://localhost:8080/api/v1/users/1/products/1)
          if [ "$RESPONSE" -ne 200 ]; then
            echo "Endpoint test failed with status $RESPONSE"
            cat response.json
            exit 1
          else
            cat response.json
          fi

      # üîü Stop services
      - name: Stop Docker Compose
        run: docker compose down
