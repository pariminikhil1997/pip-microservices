name: Microservices CI with Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Build User Service
        working-directory: ./pip/pip-springboot
        run: mvn clean install -DskipTests

      - name: Build Product Service
        working-directory: ./product-service/product-service
        run: mvn clean install -DskipTests

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Start services
        run: docker compose up -d --build
        working-directory: ./  # root

      - name: Wait for services
        run: |
          until curl -s http://localhost:8080/actuator/health | grep '"status":"UP"'; do
            echo "Waiting for user-service..."
            sleep 5
          done
          until curl -s http://localhost:8081/actuator/health | grep '"status":"UP"'; do
            echo "Waiting for product-service..."
            sleep 5
          done

      - name: User Service Health
        run: curl -s http://localhost:8080/actuator/health | jq

      - name: Product Service Health
        run: curl -s http://localhost:8081/actuator/health | jq

      - name: Test user-product endpoint
        run: |
          RESPONSE=$(curl -s -o response.json -w "%{http_code}" http://localhost:8080/api/v1/users/1/products/1)
          if [ "$RESPONSE" -ne 200 ]; then
            echo "Endpoint test failed with status $RESPONSE"
            cat response.json
            exit 1
          else
            echo "Endpoint test succeeded:"
            cat response.json
          fi

      - name: Stop Docker Compose
        run: docker compose down
